<!DOCTYPE html>
<html>
<head>
	<title>Business Card Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,300italic|Roboto+Slab:400,300,700,100' rel='stylesheet' type='text/css'></head>
<body>

	<input type="checkbox" name="cardFlip" id="card-flip">
	<div class="card-container">
		<!-- wrap card in a label. When any part of the card is clicked, it will be "checked" and trigger a flip -->
		<label for="card-flip">
			<div class="card">
				<div class="front">
					<h1>Yubin Mao</h1>
					<h5>Aspiring Front Developer</h5>
					<p>
						An emerging Web Developer. Although I already have years experience of java development,I am so fond of web development and deeply passionate about it.
					</p>
					<div id="format">
						<a class="light-pink" href="mailto:maoyubinabc@gmail.com">maoyubinabc@gmail.com</a>
					</div>
					<div class="inline">
						<img src="assets/enc1.png">
						Yubin Mao
						<br>
						<a class="light-pink" href="https://encyclopedia.moderndeveloper.com/">on Encyclopedia.MD</a>

						<ul>
							<li>
								<a href="">
									<img src="assets/twitter.png" alt=""/>
								</a>
							</li>
							<li>
								<a href="https://github.com/maoyubin">
									<img src="assets/github1.png" alt=""/>
								</a>
							</li>
							<li>
								<a href="#">
									<img src="assets/facebook.png" alt="" />
								</a>
							</li>
							<li>
								<a href="http://www.linkedin.com/in/yubin-mao-bb108380?trk=nav_responsive_tab_profile_pic">
									<img src="assets/linkedin.png" alt="" />
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="back">
					<p>Yubin Mao</p>
				</div>
			</div>
		</label>
	</div>
</body>
</html>
